{%extends 'base.html'%}
{%block title %} Contact {%endblock title%}

{% block content%}


{%if messages %}
{%for message in messages%}
<p {% if message.tags %} class='alert alert-{{message.tags}} my-2' {% endif%}> {{message}}</p>
{%endfor%}
{%endif%}


<div class="col-sm-10">
    <h3 class="text-white my-3">Contact</h3>
    <form action='/contact' method='POST' validate>
        {% csrf_token %} 
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name='email'>
            </div>
            <div class="form-group col-md-6">
                <label for="address">Contact:</label>
                <input type="tel" class="form-control" id="contact" name='contact'>
            </div>
            <div class="form-group col-md-6">
                <label for="name">Spill it up:</label>
                <textarea  id="message" rows="3" class="form-control" name='message'></textarea>
            </div>
            <br>
            <button type="submit" class='btn btn-primary'>Send</button>
            
        </div>

    </form>

</div>

{% endblock content%}
