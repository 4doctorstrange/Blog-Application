{% extends 'base.html'%}
{% load static%}

{% block content%}
<div class='col-sm-10'>
    {%if messages %}
    {%for message in messages%}
        <p {% if message.tags %} class='alert alert-{{message.tags}} my-2' {% endif%}> {{message}}</p>
    {%endfor%}
    {%endif%}
    <h3 class='text-white my-5'>Add post</h3>
    <form action="" method='post' novalidate>
        {%csrf_token%}
        {{form.as_p}}
        <input type='submit' value="Add" class='btn btn-success'>
        
        <a class='btn  btn-danger' href='/dashboard'>Cancel/Return</a>

    </form>
</div>
{% endblock content%}
